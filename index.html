<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAR</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div>
            <div id="new-btn-div">
                <button id="new-btn">New Deck</button>
            </div>
    
            <h2 id="cards-left"><span id="count">52</span>Cards left</h2>
        </div>
        
        <section id="battlefield">
            <div id="player-1">
                <h2 id="player-1-wins">Player 1</h2>
                <img id="player-1-card" src="./img/red.jpg">
            </div>
            <div id="player-2">
                <img id="player-2-card" src="./img/blue.jpg">
                <h2 id="player-2-wins">Player 2</h2>
            </div>
        </section>

        <div id="draw-btn-div">
            <button id="draw-btn">Draw</button>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
